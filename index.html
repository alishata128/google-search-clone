<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./script.js" async></script>
  </head>
  <body>
    <header>
      <ul>
        <li class="underline">Gmail</li>
        <li class="underline">صور</li>
        <li>
          <div class="box">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
          </div>
        </li>
        <li><button class="sign-in-btn">تسجيل الدخول</button></li>
      </ul>
    </header>
    <main>
      <div class="google-hero">
        <img src="./googlelogo_color_272x92dp.png" alt="" srcset="" />
      </div>
      <div class="search-bar">
        <div class="left">
          <span class="material-symbols-outlined"> keyboard </span>
          <span class="material-symbols-outlined"> mic </span>
        </div>
        <div class="right">
          <span id="search" class="material-symbols-outlined"> search </span>
        </div>
        <input type="text" name="search" value="" class="search-bar-input" />
      </div>

      <div class="btns">
        <button id="search-btn">بحث جوجل</button>
        <button id="luck-btn">ضربة حظ</button>
      </div>

      <div class="info"">
       : محرك بحث جوجل متوفر باللغة<a>English</a>
      </div>
      <div class="footer">
        <div id="country-name">مصر</div>
      </div>
      <div class="page-end">
        <p>This is a google clone made by <a href="https://github.com/alishata128" target="_blank">Ali Shata</a></p>
      </div>
    </main>
  </body>
</html>
